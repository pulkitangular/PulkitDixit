<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age for  vote</title>
    <h1>Age for vote</h1>
    <div class="box">
        <input type="text" placeholder="Entarage" id="txt"><br><br>
        <button id="btn">validate</button>
        <div id="msg"></div>
    </div>
    
</head>
<body>
    <script>
    function validate(){
        var age = parseInt(document.getElementById("txt").value);
        var msg =" "
        if (age >= 18){
            msg= "you are eligable for vote"
        }
        else{
            msg ="you are not eligable, but you may eligable ager "+(18-age)+" year"
        }
        document.getElementById("msg").innerHTML=msg;
    }
    document.getElementById("btn").addEventListener("click", validate);
    </script>
</body>
</html>
