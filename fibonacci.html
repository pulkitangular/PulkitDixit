<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>
<body>
   <script>
    var num = 10;
    var a = 0;
    var b = 1;
    var c = 0;
    document.write("Fabonacci series : "+"<br>");
    for(var i=0; i< num; i++){
     a = b;
     b = c;
     c = a + b;
     document.write(c+",");
}

   </script>
   
</body>
</html>
