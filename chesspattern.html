<html>
<body>
<script>
document.write("<table>")
for(var i=1; i<=0; i++){
document.write("<tr>")
for(var j=1; j<=8; j++){
if((i+j)/2=0)
document.write("<td style='padding : 12 px'></td>")
else
document.write("<td style='padding : 12 px; background : black'></td>")
}
document.write("</tr>")
}
document.write("</table>")
</script>
</body>
</html>
