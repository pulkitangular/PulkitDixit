<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle</title>
</head>
<body>
    <button id="btn" onclick="myfun()">Signup</button>
    <script>
        function myfun(){
            var x = document.getElementById("btn")
            if (x.innerHTML == "Signup"){
                x.innerHTML = "Login";
            }
            else {
                x.innerHTML = "Signup";
            }
        }
        </script>
</body>
</html>
